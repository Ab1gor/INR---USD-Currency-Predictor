<!DOCTYPE html>
<html>
	<head>
	    <!-- code to include the highcharts and jQuery libraries goes here -->
	    <title>INR to USD Predictor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	    <script src="https://code.highcharts.com/highcharts.src.js"></script>
	    <!-- load_charts filter takes a comma-separated list of id's where -->
	    <!-- the charts need to be rendered to                             -->
	    {% load chartit %}
	    {{ inr_usd_data|load_charts:"container" }}

	    <style>
	    	footer {
	      position: relative;
	      background-color: #555;
	      color: white;
	      padding: 15px;
	    }
  </style>
	    
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>
		      <a class="navbar-brand" href="/">INR-USD Exchange Rate</a>
		    </div>
		  </div>
		</nav>
	    <div id='container'> Chart will be rendered here </div>
	    <br>
	    <br>
	    <a href="/" style=position:center;><button action="/" type="button" class="btn btn-success center-block"> Go to Dashboard </button> </a> <br> <br>

	    <footer class="footer"></footer>
	</body>
</html>
